<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <h1>Enter Your Details Here</h1>
    <form action="">
       <label for="first">First Name: </label>
       <input id="first" type="text" name="FirstName">
       
       <label for="middle">Middle Name: </label>
       <input id="middle" type="text" name="MiddleName"> 
       
       <label for="last">Last Name: </label>
       <input id="last" type="text" name="LastName">
       
       <label for="roll">Roll No.: </label>
       <input id="roll" type="number" name="Roll">
       
           <br><br> 

       <label for="age">Age: </label>
       <input id="age" type="number" name="Age">
       
          <br><br>

       <label for="dob">Date of Birth: </label>
       <input id="dob" type="date" name="DOB">
       
       <br><br>

       <label for="email">Email: </label>
       <input id="email" type="email" name="Email">
       
       <br><br>
       
       <label for="password">Password: </label>
       <input id="password" type="password" name="Password">
       
       <br><br>


       <p>Enter your Tshirt Size: </p> 
       
       <input id="small" name="Tshirt Size" type="radio" value="small">
       <label for="small">Small</label>
       
       <input id="medium" name="Tshirt Size" type="radio" value="medium">
       <label for="medium">Medium</label>
       
       <input id="large" name="Tshirt Size" type="radio" value="large">
       <label for="large">Large</label>
       
       <br><br>

       <label for="color">Your Favourite Color</label>
       <input id="color" type="color" name="Color">
       
       <br><br>

        <label for="Cars">Your Favourite Car</label>
        <select name="Car" id="Cars">
            <option value="Tata">Tata</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Nexon">Nexon</option>
            <option value="Thar">Thar</option>
        </select>
        
        <br><br>

        <label for="aboutself">Brief about you.....</label>
        <textarea name="aboutself" id="aboutself" cols="30" rows="5"></textarea>

       <input type="reset">
        
       <input type="submit">
    </form>
</body>
</html>
